<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class = "main">
        <h1>Rock paper scissors</h1>
        <div class = "card-holder">
            <div class = "human-card">
                <button class="choice" value = 'rock'>Rock</button>
                <button class="choice" value = 'paper'>Paper</button>
                <button class="choice" value = 'scissors'>Scissors</button>
            </div>
            <div class="comp-card">?</div>
        </div>
        <p class = "info"></p>
        <p class = "score-holder">Score: <span class = "score">0</span></p>
    </div>
    

    <script>
        
        
        function computerChoice() {
            const comp = document.querySelector('.comp-card');
            const choice = ["rock", "paper", "scissors"];
            comp.textContent = choice[Math.floor(Math.random() * choice.length)]
            return comp.textContent
        }


        function oneRound(playerSelection, computerSelection){
            if (playerSelection == "paper" && computerSelection == "rock"){
                alert("You win! Paper beats Rock.");
            }
            else if (playerSelection == "scissors" && computerSelection == "paper"){
                alert("You win! Scissors beat Paper.");
            }
            else if (playerSelection == "rock" && computerSelection == "scissors"){
                alert("You win! Rock beats Scissors.");
            }
            else if(playerSelection == "paper" && computerSelection == "scissors"){
                alert("You loose! Scissors beat Paper.");
            }
            else if(playerSelection == "rock" && computerSelection == "paper"){
                alert("You loose! Paper beats Rock.");
            }
            else if(playerSelection == "scissors" && computerSelection == "rock"){
                alert("You loose! Rock beats Scissors.");
            }
            else{
                alert("It's a draw.");
            }
        }
        

        const userOpt = document.querySelectorAll(".choice");
        const userOptArr = Array.from(userOpt);


        userOptArr.forEach(choice => {
            choice.addEventListener('click', () => {
                let userChoice = choice.value;
                let computerSel = computerChoice();
                oneRound(userChoice, computerSel);
                
            });
        });


    </script>
</body>
</html>
