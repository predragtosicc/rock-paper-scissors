<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <footer><div class = "logo"></div></footer>
    <div class = "main">
        <h1>Rock paper scissors</h1>
        <div class = "card-holder">
            <div class = "human-card">
                <div class="choice">Rock</div>
                <div class="choice">Paper</div>
                <div class="choice">Scissors</div>
            </div>
            <div class="comp-card">?</div>
        </div>
        <p>Score: <span class = "score">0</span></p>
    </div>
    

    <script>
        
        
        function computerChoice() {
            return choice[Math.floor(Math.random() * choice.length)]
        }


        function oneRound(playerSelection, computerSelection){
            if (playerSelection == "paper" && computerSelection == "rock"){
                alert("You win! Paper beats Rock.");
            }
            else if (playerSelection == "scissors" && computerSelection == "paper"){
                alert("You win! Scissors beat Paper.");
            }
            else if (playerSelection == "rock" && computerSelection == "scissors"){
                alert("You win! Rock beats Scissors.");
            }
            else if(playerSelection == "paper" && computerSelection == "scissors"){
                alert("You loose! Scissors beat Paper.");
            }
            else if(playerSelection == "rock" && computerSelection == "paper"){
                alert("You loose! Paper beats Rock.");
            }
            else if(playerSelection == "scissors" && computerSelection == "rock"){
                alert("You loose! Rock beats Scissors.");
            }
            else{
                alert("It's a draw.");
            }
        }

        function game() {

            let round = 0;

            while(round <= 4){

                const playerSelection = prompt("What do you choose?(rock,paper,scissors)").toLowerCase();

                // This if clause is used for safety reasons. If the user enters a non-valid character, the program will not break.
                if (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors"){
                    alert("Not a valid choice. Please enter rock, paper or scissors.");
                    continue;
                }

                const computerSelection = computerChoice();

                oneRound(playerSelection, computerSelection);
                round++;
            }
            alert("Game over.GG");
        }


        const choice = ["rock", "paper", "scissors"];
        game();


    </script>
</body>
</html>
