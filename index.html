<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class = "main">
        <h1>Rock paper scissors</h1>
        <div class = "card-holder">
            <div class = "human-card">
                <button class="choice" value = 'rock'>rock</button>
                <button class="choice" value = 'paper'>paper</button>
                <button class="choice" value = 'scissors'>scissors</button>
            </div>
            <div class="comp-card"><span class="comp-choice"></span></div>
        </div>
        <p class = "info"></p>
        <div class = "score-holder">
            <p>Player score: <span class ="player-score">0</span></p>
            <p>Comp score: <span class = "computer-score">0</span></p>
        </div>
    </div>
    

    <script>
        
        
        function computerChoice() {
            const comp = document.querySelector('.comp-card');
            const choice = ["rock", "paper", "scissors"];
            comp.textContent = choice[Math.floor(Math.random() * choice.length)]
            return comp.textContent
        }

        function checkForWinner(userScore,computerScore){
            let winText = document.querySelector('.info');
            if(userScore == 5){
                wintext.textContent = 'You win, congrats!';
                return
            }else if(computerScore == 5){
                wintext.textContent = 'Computer wins, better luck next time!';
                return
            }
        }


        function playRound(playerSelection, computerSelection){
            if (playerSelection == "paper" && computerSelection == "rock"){
                let winText = document.querySelector('.info');
                let score = document.querySelector(".player-score");
                let scoreVal = Number(score.textContent) + 1;
                score.textContent = scoreVal.toString();
                winText.textContent = 'You won a round!';

            }
            else if (playerSelection == "scissors" && computerSelection == "paper"){
                let winText = document.querySelector('.info');
                let score = document.querySelector(".player-score");
                let scoreVal = Number(score.textContent) + 1;
                score.textContent = scoreVal.toString();
                winText.textContent = 'You won a round!';
            }
            else if (playerSelection == "rock" && computerSelection == "scissors"){
                let winText = document.querySelector('.info');
                let score = document.querySelector(".player-score");
                let scoreVal = Number(score.textContent) + 1;
                score.textContent = scoreVal.toString();
                winText.textContent = 'You won a round!';
            }
            else if (playerSelection === computerSelection){
                let winText = document.querySelector('.info');
                winText.textContent = 'It\'s a draw.';
            }
            else{
                let winText = document.querySelector('.info');
                winText.textContent = 'Computer wins a round.';
                let score = document.querySelector(".computer-score");
                let scoreVal = Number(score.textContent) + 1;
                score.textContent = scoreVal.toString();
            }
        }
        

        const userOpt = document.querySelectorAll(".choice");
        const userOptArr = Array.from(userOpt);
        userOptArr.forEach(choice => {
            choice.addEventListener('click', () => {
                let userScore = Number(document.querySelector('.player-score').textContent);
                let computerScore = Number(document.querySelector('.computer-score').textContent);
                let userChoice = choice.value;
                let computerSel = computerChoice();
                playRound(userChoice, computerSel)
                checkForWinner(userScore,computerScore);
            });    
        });
    
        


    </script>
</body>
</html>
